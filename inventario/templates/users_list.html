{% extends 'base.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h5 mb-0">Usuarios</h2>
  <a class="btn btn-primary btn-sm" href="{{ url_for('web.usuarios_nuevo') }}">Nuevo Usuario</a>
</div>
<table class="table table-sm table-hover align-middle">
  <thead class="table-light"><tr><th>ID</th><th>Usuario</th><th>Rol</th><th></th></tr></thead>
  <tbody>
  {% for u in usuarios %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td class="text-end">
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('web.usuarios_editar', user_id=u.id) }}">Editar</a>
        <form method="POST" action="{{ url_for('web.usuarios_eliminar', user_id=u.id) }}" class="d-inline" onsubmit="return confirm('Eliminar usuario?')">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button class="btn btn-outline-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% if not usuarios %}<div class="alert alert-info">Sin usuarios.</div>{% endif %}
{% endblock %}
