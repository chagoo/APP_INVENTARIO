{% extends 'base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<h2 class="h5 mb-3">Restablecer Contraseña</h2>
<form method="POST" class="row g-3">
  <div class="col-12">
    <label class="form-label">Usuario o Email</label>
    <input type="text" name="identity" class="form-control" required>
  </div>
  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Enviar enlace</button>
    <a class="btn btn-secondary" href="{{ url_for('web.login') }}">Volver</a>
  </div>
  <p class="small text-muted mb-0">Se mostrará un mensaje genérico para no revelar usuarios existentes.</p>
</form>
{% endblock %}
