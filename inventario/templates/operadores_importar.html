{% extends 'base.html' %}
{% block title %}Importar Operadores | {{ super() }}{% endblock %}
{% block content %}
<h3>Importar Operadores (CSV)</h3>
<p class="text-muted small">Encabezados: nombre, email, activo (opcional). Acepta ; , tab | delimitadores y variantes con acentos.</p>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3"><input type="file" name="file" accept=".csv" class="form-control" required></div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button class="btn btn-primary" type="submit">Importar</button>
  <a class="btn btn-secondary" href="{{ url_for('web.operadores_list') }}">Volver</a>
  <a class="btn btn-outline-secondary" href="{{ url_for('web.operadores_csv') }}">Exportar CSV</a>
</form>
{% endblock %}
