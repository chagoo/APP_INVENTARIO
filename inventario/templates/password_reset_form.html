{% extends 'base.html' %}
{% block title %}Nueva Contraseña{% endblock %}
{% block content %}
<h2 class="h5 mb-3">Definir Nueva Contraseña</h2>
<form method="POST" class="row g-3">
  <div class="col-md-6"> <label class="form-label">Nueva Contraseña</label><input class="form-control" name="password" type="password" required minlength="4"> </div>
  <div class="col-md-6"> <label class="form-label">Confirmar</label><input class="form-control" name="confirm" type="password" required minlength="4"> </div>
  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Actualizar</button>
    <a class="btn btn-secondary" href="{{ url_for('web.login') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
